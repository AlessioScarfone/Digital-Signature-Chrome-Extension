<!DOCTYPE html>
<html>

<head>
  <script src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/bulma-0.7.1/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="lib/bulma-extension/bulma-switch.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="lib/fontawesome-free-5.3.1-web/js/all.min.js"></script>
</head>

<body>

  <section class="section">
    <div class="container">
      <h4 class="title is-4">Digital Signatore Tool</h4>
      <h5 class="subtitle is-5">Select signature type:</h5>

      <div id="step-1" class="current-step">
        <div class="buttons has-addons is-centered">
          <button data-signature-type='pades' id="pades-btn" class="button is-info is-outlined signature-type-btns">Pades</button>
          <button data-signature-type='cades' id="cades-btn" class="button is-info is-outlined signature-type-btns">Cades</button>
        </div>

        <div class="field hide" id="use-visible-signature-field">
          <input id="use-visible-signature-checkbox" type="checkbox" name="use-visible-signature-checkbox" class="switch is-rounded is-outlined is-info is-small">
          <label for="use-visible-signature-checkbox"> <b>Use Visible Signature</b> </label>
        </div>
        <hr />
        
      </div>

      <div id="step-2" class="hide">
        <div class="field">
          <p class="control has-icons-left">
            <input id="pass-1" class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <hr />
      </div>

      <div id="step-3" class="hide">
        <h1>Work in progress - Pades Visibile</h1>
      </div>

      <div id="loading" class="hide">
        <h1>Loading</h1>
      </div>

      <div id="operation-completed" class="hide">
        <h1>Operation Completed</h1>
      </div> 


      <div class="has-text-centered">
        <button id="confirm-btn" class="button is-success is-outlined" disabled>Confirm</button>
      </div>

    
    </div> <!-- close container -->
  </section>

</body>


</html>
